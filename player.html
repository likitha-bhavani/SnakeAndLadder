<!DOCTYPE html>
<html>
<head>
  <title>Player Selection</title>
  <style>
body {
  margin: 0;
  padding: 20px;
  background-image: url("black.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  color: #fff;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url("black.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  filter: blur(10px); 
  z-index: -1;
}

.heading-container, .options-container, .option, h2, button {
  position: relative; 
}

    .heading-container {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    #shape img {
      max-width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      border: 2px solid black;
    }

    h2 {
      font-size: 2.8em;
      margin: 0;
      padding: 10px 20px;
      color: rgb(248, 237, 140); 
    }

    .options-container {
      display: flex;
      gap: 80px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(211, 230, 113);
      margin: 10px;
      padding: 25px;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .option:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgb(255, 137, 137); 
    }

    .option img {
      max-width: 140px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 2px solid black;
    }

    .option:hover button {
      background-color: rgba(0, 204, 68, 0.5) !important;
      color: black !important;
      border-color: white;
    }

    #computer, #friends {
      background-color: rgb(31, 152, 25);
    }

    button {
      padding: 12px 22px;
      font-size: 1.1em;
      border: 2px solid #000;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      background-color: rgb(31, 152, 25); 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    button:active {
      transform: scale(0.95);
    }
@media (max-width: 1024px) {
      .options-container {
        gap: 50px;
      }

      .option img {
        max-width: 120px;
      }

      h2 {
        font-size: 2.2em;
      }

      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
@media (max-width: 600px) {
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    height: 100vh;
    padding: 20px;
    text-align: center;
  }

  h2 {
    font-size: 1.5em;
  }

  .option img {
    max-width: 100px;
  }

  button {
    font-size: 0.95em;
    padding: 8px 16px;
  }

  .options-container {
    flex-direction: column;
    gap: 25px;
    align-items: center;
  }

  .heading-container {
    flex-direction: column;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }
}
#quit-bottom-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color:rgb(161, 43, 43);
  color: white;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: 0.3s ease;
  z-index: 9999;
}

#quit-bottom-button:hover {
  background-color: #ff1a1a;
}
@media (max-width: 600px) {
  .options-container {
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  .option-container {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .option {
    width: 80%;
    max-width: 300px;
  }

  #quit-bottom-button {
    font-size: 38px;
    padding: 14px 26px;
    bottom: 15px;
    right: 15px;
  }
}

  
  </style>
</head>
<body>

  <div class="heading-container">
    <div id="shape">
      <img src="snakeladderfront.jpg" alt="Snake and Ladder Icon">
    </div>
    <h2>Choose How to Play</h2>
  </div>
<div class="options-container">

  <div class="option-container">
    <div class="option">
      <img src="computer.webp" alt="Computer">
      <button id="computer" onclick="play('computer')">Play with Computer</button>
    </div>
  </div>

  <div class="option-container">
    <div class="option">
      <img src="feiends.webp" alt="Friends">
      <button id="friends" onclick="play('friends')">Play with Friends</button>
    </div>
  </div>

</div>

<button id="quit-bottom-button">Quit</button>

  <script>
   function play(mode) {
  if (mode === 'computer') {
    window.location.href = "computer.html";
  } else if (mode === 'friends') {
    window.location.href = "friends.html";
  }
}
document.getElementById("quit-bottom-button").addEventListener("click", function() {
  window.location.href = "startplay.html";
});


  </script>
</body>
</html>
