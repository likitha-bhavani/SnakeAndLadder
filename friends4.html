<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake & Ladder Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="left-panel">
      <h1 class="game-title">🐍 Snakes and Ladders Game</h1>
      <p class="game-desc">Play with 4 friends 🎮</p>
    

    <div class="player-info" id="player-info">
      <div class="player" id="player1">
        <span class="player-coin" style="background-color: black;"></span> <span class="player-name">Player 1</span>
      </div>
      <div class="player" id="player2">
        <span class="player-coin" style="background-color: red;"></span> <span class="player-name">player2</span>
      </div>
        <div class="player" id="player3">
        <span class="player-coin" style="background-color: blue;"></span> <span class="player-name">player3</span>
      </div>
        <div class="player" id="player4">
        <span class="player-coin" style="background-color: green;"></span> <span class="player-name">player4</span>
      </div>
    </div>
</div>
    <div class="board-container" id="board"></div>

    <div class="controls">
      <h1>🎲 Dice Roll</h1>
      <div id="turn">Player 1's Turn ⚫</div>
      <div>
        <img id="dice" class="dice" src="images/dice6.png" alt="Dice">
        <div id="dice-result"></div>
      </div>
    </div>
  </div>

  <button id="quit-bottom-button">Back</button>

  <div class="winner-screen" id="winner-screen">
    <div class="winner-message" id="winner-message">
      <img src="win.gif" alt="Winner" class="winner-img" />
      <h2 id="winner-text">🎉 Player Wins!</h2>
      <div class="winner-buttons">
        <button onclick="replayGame()">Replay</button>
        <button onclick="quitGame()">Quit</button>
      </div>
    </div>
  </div>

  <script src="javascri.js"></script>
</body>
</html>
