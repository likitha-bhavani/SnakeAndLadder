<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake & Ladder Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
  <div class="left-panel">
  <h1 class="game-title">🐍 Snakes and Ladders Game</h1>
  <p class="game-desc">You and your friend playing the game 🎮</p>
</div>

    <div class="board-container" id="board"></div>

    <div class="controls">
      <h1>🎲 Dice Roll</h1>
      <div id="turn">player 1's Turn ⚫</div>
      <div>
        <img id="dice" class="dice" src="images/dice6.png" alt="Dice">
        <div id="dice-result"></div>
      </div>
    </div>
  </div>
<button id="quit-bottom-button">Quit</button>

  <div class="winner-screen" id="winner-screen">
    <div class="winner-message" id="winner-message">
      <img src="win.gif" alt="Winner" class="winner-img" />
      <h2 id="winner-text">🎉 Player Wins!</h2>
      <div class="winner-buttons">
        <button onclick="replayGame()">Replay</button>
        <button onclick="quitGame()">Quit</button>
      </div>
    </div>
  </div>

  <script src="javasc.js"></script>
</body>
</html>
