<!DOCTYPE html>
<html>
<head>
    <title>Snake and Ladder</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       background-image: url("background.png"); 
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin: 0 0 20px 0;
        color:rgb(164, 19, 19);
        font-size: 3em;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        background-color: #F8ED8C;
        padding: 10px 20px;
        border-radius: 12px;
        border: 3px solid #89AC46;
    }

    div img {
        border-radius: 50%;
        border: 4px solid #D3E671;
        box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        transition: transform 0.3s ease;
        max-width: 600px;
        margin-bottom: 10px;
    }

    div img:hover {
        transform: scale(1.05);
    }

    button {
        font-size: 1.6em;
        padding: 20px 40px;
        background-color: #89AC46;
        color: white;
        border: 2px solid #000;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
    }

    button:hover {
        background-color:rgb(198, 38, 38);
        transform: scale(1.05);
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2.3em;
        }

        div img {
            max-width: 90vw;
        }

        button {
            font-size: 1.4em;
            padding: 18px 30px;
        }
    }

    @media (max-width: 360px) {
        h1 {
            font-size: 2em;
        }

        button {
            font-size: 1.2em;
            padding: 16px 28px;
        }
    }
    </style>
</head>
<body>

<h1>üé≤ Welcome to Snake and Ladder üêç</h1>
<div>
    <img src="entry.jpg" alt="Snake and Ladder Image">
</div>
<button onclick="players()">Play the Game</button>

<script>
function players() {
    window.location.href = "player.html";  
}
</script>

</body>
</html>
