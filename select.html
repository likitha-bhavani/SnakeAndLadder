<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Number of Players</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background-image: url("black.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("black.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(10px); 
      z-index: -1;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .player-buttons {
      display: flex;
      gap: 80px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .player-option {
      display: flex;
      flex-direction: column;
      align-items: center;
 background-color: rgb(211, 230, 113);
      margin: 10px;
      padding: 25px;
      border-radius: 12px;      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .player-option img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      border:black;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .player-option:hover img {
      transform: scale(1.1);
    }

    .player-option button {
      padding: 15px 25px;
      margin:10px;
      font-size: 1.1em;
      background-color: #89AC46;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(84, 10, 10, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .player-option:hover button {
      background-color: rgb(158, 42, 42);
      color:white;
      transform: scale(1.05);
      filter: brightness(1.1);
    }
#back-button {
   position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ae2121;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s ease;
    z-index: 9999;
}

#back-button:hover {
  background-color: #ff1a1a;
}
@media (max-width: 768px) {
      h2 {
        font-size: 2em;
      }

      .player-buttons {
        gap: 40px;
      }

      .player-option img {
        width: 180px;
        height: 180px;
      }

      .player-option button {
        font-size: 1em;
        padding: 12px 20px;
      }

      #back-button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.6em;
      }

      .player-buttons {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .player-option {
        max-width: 90%;
        padding: 20px;
      }

      .player-option img {
        width: 150px;
        height: 150px;
      }

      .player-option button {
        font-size: 0.9em;
        padding: 10px 16px;
      }

      #back-button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <h2>How Many Players Are Playing?</h2>

  <div class="player-buttons">
    <div class="player-option" onclick="startGame(2)">
      <img src="images/2players.png" alt="2 Players">
      <button>2 Players</button>
    </div>

    <div class="player-option" onclick="startGame(3)">
      <img src="images/3players.webp" alt="3 Players">
      <button>3 Players</button>
    </div>

    <div class="player-option" onclick="startGame(4)">
      <img src="images/4players.jpg" alt="4 Players">
      <button>4 Players</button>
    </div>
  </div>

  <button id="back-button" onclick="goBack()">Back</button>

  <script>
    function startGame(players) {
      let url = "";

      if (players === 2) {
        url = "friends.html";
      } else if (players === 3) {
        url = "friends3.html";
      } else if (players === 4) {
        url = "friends4.html";
      }

      window.location.href = url;
    }

    function goBack() {
      window.location.href = "player.html";
    }
  </script>

</body>
</html>
